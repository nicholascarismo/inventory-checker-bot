name: Deploy to VPS (inventory-picker-socket)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Make secrets available to ALL steps
    env:
      DROPLET_HOST: ${{ secrets.DROPLET_HOST }}
      DROPLET_USER: ${{ secrets.DROPLET_USER }}
      REMOTE_DIR:   ${{ secrets.REMOTE_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Prime known_hosts (avoid prompt)
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$DROPLET_HOST" >> ~/.ssh/known_hosts

      - name: Ensure remote folder exists
        run: |
          ssh "$DROPLET_USER@$DROPLET_HOST" "mkdir -p '$REMOTE_DIR'"

      - name: Rsync repo to server (preserve .env)
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            --exclude '.env' \
            ./ "$DROPLET_USER@$DROPLET_HOST:$REMOTE_DIR/"

      - name: Install deps & reload PM2 on VPS
        run: |
          ssh "$DROPLET_USER@$DROPLET_HOST" bash -lc '
            set -euo pipefail
            cd "$REMOTE_DIR"

            # Load shared/app env (for npm scripts that may need it)
            set -a
            [ -f "$HOME/.shared_env" ] && . "$HOME/.shared_env"
            [ -f ".env" ] && . ".env"
            set +a

            # Install deps (production only; fallback to full if lock mismatch)
            npm ci --omit=dev || npm ci

            # Start or reload pm2 process
            pm2 describe inventory-picker-socket >/dev/null 2>&1 || pm2 start index.js --name inventory-picker-socket
            pm2 reload inventory-picker-socket
            pm2 save
          '